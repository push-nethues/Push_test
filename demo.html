	 <script>
		$('.progress-bar').each(function() {
			var bar = $(this);
			var value = $(this).find('.count');

			bar.prop('Counter', 0).animate({
				Counter: parseFloat(bar.attr('aria-valuenow'))
			},
			{
				duration: 16000,
				easing: 'swing',      
				step: function(now) {
					var number = parseFloat(Math.round(now * 100) / 100).toFixed(0);
					bar.css({ 'width': number + '%' });
					value.text(number + '%');
					
					if(number == 100) { 
						//$('.check_box_continue_btn').css('visibility', 'visible');
						setTimeout(function(){ 
							window.location.href = "10.php";
						}, 1000);
					} else {
						$('.check_box_continue_btn').css('visibility', 'hidden');
					}
				}
			});
		});	
		
		$(function () {
			count = 0;
			wordsArray = ["Your personalized diet plan is ready!", "Selecting recipes based on food preferences...", "Calculating the amount of food...", "Preparing your personal keto diet..." ];
			setInterval(function () {
				count++;
				if(count <= 4) {
					$("#word").fadeOut(400, function () {
						$(this).text(wordsArray[count % wordsArray.length]).fadeIn(400);
					});
				}
			}, 4000);
		});
	</script>
